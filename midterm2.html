<html>
<body>
    <script>
    var mydata = [1,2,3,4,5]
    var rand = [];
    
    for(var i = 1; i<100; i++){
       randomNumber = Math.floor(Math.random()*100)+1  // 1부터 100까지
       rand.push(randomNumber);  // 무조건 99개가 나옴 ..
    }
    var list = mydata.concat(rand);
    document.write("랜덤 추가한 배열:<br>" + list + '<br>')

    var listLength = list.length;
    document.write("배열 총 길이: " + listLength + '<br>')
    
    const sum = list.reduce((a,b) => (a+b));
    document.write("배열 총 합: " + sum + '<br>')

    var avg = sum/listLength;
    document.write("배열의 평균: " + avg)

    var totalList = list.concat(listLength, sum, avg)
    document.write("전체 배열: " + totalList)

    alert("배열의 갯수:" + listLength + ", " + "배열의 총합" + sum + ", " + "배열의 평균" + avg)
    alert("전체 배열: " + totalList)
    </script>
</body>
</html>
